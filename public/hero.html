<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOTA2</title>
	<link rel="stylesheet" href="css/hero.css">
	<link rel="icon" href="image/favicon.ico">
</head>
<body>
	<header>

	</header>
	<div class="contain">
		<div class="herotop">
			<div>				
				<a href="#">全部英雄</a>
			</div>
		</div>
		<div class="herobody">
			<div class="heroshow">
				<div class="heromsg">
					<div id="hero_name">请选择英雄</div>
					<div id="hero_roles"><p></p></div>
				</div>
				<div></div>
			</div>
			<div class="select">
				<div>过滤器&nbsp;&nbsp;&nbsp;
					<select class="selector" name="roles" id="rolessel">
						<option value="按定位">按定位</option>
						<option value="所有">所有</option>
						<option value="核心">核心</option>
						<option value="控制">控制</option>
						<option value="先手">先手</option>
						<option value="打野">打野</option>
						<option value="辅助">辅助</option>
						<option value="耐久">耐久</option>
						<option value="爆发">爆发</option>
						<option value="推进">推进</option>
						<option value="逃生">逃生</option>
					</select>&nbsp;&nbsp;&nbsp;
					<select class="selector" name="astyle" id="attack">
						<option value="按攻击类型">按攻击类型</option>
						<option value="所有">所有</option>
						<option value="近战">近战</option>
						<option value="远程">远程</option>
					</select>
					&nbsp;&nbsp;&nbsp;
					<select class="selector" name="hcname" id="heroname">
						<option value="英雄名称">英雄名称</option>
					</select>
				</div>
			</div>
			<div class="heropic">
				<ul class="herolist">
					<li><span class="str">力量</span></li>
					<li class="heroimg" id="strl"></li>
				</ul>
				<ul class="herolist">
					<li><span class="str">敏捷</span></li>
					<li class="heroimg" id="str2"></li>
				</ul>
				<ul class="herolist">
					<li><span class="str">智力</span></li>
					<li class="heroimg" id="str3"></li>
				</ul>
				<ul class="herolist">
					<li></li>
					<li class="heroimg" id="str4"></li>
				</ul>
				<ul class="herolist">
					<li></li>
					<li class="heroimg" id="str5"></li>
				</ul>
				<ul class="herolist">
					<li></li>
					<li class="heroimg" id="str6"></li>
				</ul>
			</div>
		</div>
	</div>
	<footer>

	</footer>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
	<script src="js/hero.js"></script>
	
</body>
</html>
